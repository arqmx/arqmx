<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARQMX.IO | Estudio de Arquitectura</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #9b9b9b; --bg: #121212; --text: #f0f0f0; --tech-font: 'Space Mono', monospace; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; }
        
        nav { display: flex; justify-content: space-between; padding: 25px 5%; border-bottom: 1px solid #252525; align-items: center; }
        .logo { font-family: var(--tech-font); font-weight: bold; font-size: 1.4rem; letter-spacing: 2px; text-decoration: none; color: #fff; }
        nav a { color: #666; text-decoration: none; margin-left: 20px; font-size: 0.75rem; letter-spacing: 2px; transition: 0.3s; font-weight: 300; }
        nav a:hover, nav a.active { color: #fff; border-bottom: 1px solid #fff; }
        
        .hero { height: 70vh; display: flex; flex-direction: column; justify-content: center; align-items: flex-start; padding: 0 10%; background: linear-gradient(rgba(18,18,18,0.8), rgba(18,18,18,0.8)), url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?auto=format&fit=crop&w=1500&q=80') center/cover; }
        h1 { font-size: 4.5rem; margin: 0; line-height: 0.9; letter-spacing: -3px; font-weight: 700; }
        .hero p { color: #888; max-width: 500px; margin-top: 30px; font-size: 1rem; border-left: 2px solid var(--accent); padding-left: 20px; }

        /* SECCIÓN DE IA ESTILO DASHBOARD */
        .ia-console { padding: 60px 10%; background: #0a0a0a; border-top: 1px solid #252525; }
        .console-box { max-width: 800px; }
        .label { font-family: var(--tech-font); font-size: 0.7rem; color: var(--accent); letter-spacing: 2px; margin-bottom: 15px; display: block; }
        
        textarea { 
            width: 100%; background: #1a1a1a; border: 1px solid #333; color: white; padding: 20px; 
            font-family: 'Inter', sans-serif; font-size: 1rem; resize: none; outline: none; transition: 0.3s; box-sizing: border-box;
        }
        textarea:focus { border-color: #fff; }

        .btn-ia {
            margin-top: 20px; background: #fff; color: #000; border: none; padding: 15px 40px;
            font-family: var(--tech-font); font-size: 0.8rem; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn-ia:hover { background: var(--accent); }
        .btn-ia:disabled { background: #333; cursor: not-allowed; }

        #response-card { 
            margin-top: 30px; padding: 25px; border: 1px solid #252525; display: none; 
            background: #151515; border-left: 3px solid #fff;
        }
        .response-text { font-size: 0.95rem; line-height: 1.6; color: #ccc; }

        .social-footer { padding: 40px; text-align: center; border-top: 1px solid #252525; margin-top: 50px; }
        .social-links a { color: var(--accent); text-decoration: none; margin: 0 15px; font-size: 0.8rem; font-family: var(--tech-font); }
        .social-links a:hover { color: #fff; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">ARQMX.IO</a>
        <div>
            <a href="index.html" class="active">INICIO</a>
            <a href="portafolio.html">PORTAFOLIO</a>
            <a href="servicios.html">SERVICIOS</a>
            <a href="blog.html">BLOG</a>
            <a href="contacto.html">CONTACTO</a>
        </div>
    </nav>

    <section class="hero">
        <h1>PROYECTAR<br>LA MATERIA.</h1>
        <p>Soluciones arquitectónicas integrales desde la concepción hasta la materialización técnica. ARQMX combina precisión y diseño.</p>
    </section>

    <section class="ia-console">
        <div class="console-box">
            <span class="label">> CONSULTA DE PROYECTO_IA</span>
            <textarea id="userInput" placeholder="Escribe tu consulta sobre arquitectura o diseño técnico..."></textarea>
            <button class="btn-ia" id="sendBtn" onclick="enviarConsulta()">EJECUTAR COMANDO</button>

            <div id="response-card">
                <span class="label" style="color: #fff;">SISTEMA_RESPUESTA:</span>
                <div id="responseText" class="response-text"></div>
            </div>
        </div>
    </section>

    <footer class="social-footer">
        <div class="social-links">
            <a href="https://www.facebook.com/profile.php?id=61581126082365" target="_blank">FACEBOOK</a>
            <a href="https://wa.me/525617747188" target="_blank">WHATSAPP</a>
            <a href="mailto:p6366609@gmail.com">EMAIL</a>
        </div>
        <p style="font-size: 0.6rem; color: #444; margin-top: 20px; letter-spacing: 3px;">ARQMX.IO &copy; 2025</p>
    </footer>

    <script>
        async function enviarConsulta() {
            const input = document.getElementById('userInput');
            const btn = document.getElementById('sendBtn');
            const card = document.getElementById('response-card');
            const responseText = document.getElementById('responseText');

            if (!input.value.trim()) return;

            // Bloquear UI
            btn.disabled = true;
            btn.innerText = "PROCESANDO...";
            card.style.display = "none";

            try {
                const response = await fetch('http://localhost:5678/webhook-test/2b7a0e7f-1024-4fb4-8e3e-d9ec2fdb7972', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        mensaje: input.value,
                        timestamp: new Date().toISOString()
                    })
                });

                const data = await response.json();
                
                // Mostrar respuesta
                card.style.display = "block";
                // Ajustamos para leer la propiedad que devuelva tu n8n (usualmente 'output' o el objeto directo)
                responseText.innerText = typeof data === 'object' ? JSON.stringify(data, null, 2) : data;

            } catch (error) {
                card.style.display = "block";
                responseText.innerHTML = "<span style='color: #ff4444;'>ERROR: No se pudo conectar con el servidor n8n local. Verifica que esté activo.</span>";
            } finally {
                btn.disabled = false;
                btn.innerText = "EJECUTAR COMANDO";
            }
        }
    </script>

</body>
</html>
