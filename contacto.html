<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARQMX.IO | Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'Space Mono', monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #0a0a0a; border: 1px solid #222; padding: 40px; width: 100%; max-width: 400px; }
        h2 { font-size: 1.2rem; letter-spacing: 4px; border-left: 3px solid #fff; padding-left: 15px; margin-bottom: 30px; }
        input, textarea { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 12px; margin-bottom: 20px; box-sizing: border-box; font-family: inherit; }
        input:focus, textarea:focus { border-color: #fff; outline: none; }
        button { width: 100%; background: #fff; color: #000; border: none; padding: 15px; font-weight: bold; cursor: pointer; letter-spacing: 2px; }
        button:hover { background: #999; }
    </style>
</head>
<body>
    <div class="card">
        <h2>CONTACTO_ARQMX</h2>
        <form action="https://formspree.io/f/maqngrnp" method="POST">
            <input type="text" name="name" placeholder="NOMBRE_USUARIO" required>
            <input type="email" name="_replyto" placeholder="EMAIL_CONTACTO" required>
            <textarea name="message" placeholder="DETALLES_PROYECTO" rows="4" required></textarea>
            
            <input type="hidden" name="_next" value="https://arqmx.github.io/arqmx/contacto.html">
            
            <button type="submit">ENVIAR_SOLICITUD</button>
        </form>
    </div>
</body>
</html>
