<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARQMX.IO | Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #9b9b9b; --bg: #0f0f0f; --tech-font: 'Space Mono', monospace; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; margin: 0; overflow-x: hidden; }
        
        nav { display: flex; justify-content: space-between; padding: 25px 5%; border-bottom: 1px solid #252525; align-items: center; }
        .logo { font-family: var(--tech-font); font-weight: bold; font-size: 1.4rem; letter-spacing: 2px; text-decoration: none; color: #fff; }
        nav a { color: #666; text-decoration: none; margin-left: 20px; font-size: 0.75rem; letter-spacing: 2px; font-weight: 300; }
        nav a:hover, nav a.active { color: #fff; }
        
        .container { padding: 80px 10%; max-width: 1000px; display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 80px; }
        h2 { font-size: 3rem; letter-spacing: -2px; margin-bottom: 40px; grid-column: 1 / -1; margin-top: 0; }
        
        /* Formulario Minimalista */
        form { display: flex; flex-direction: column; gap: 20px; }
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        .label-form { font-family: var(--tech-font); font-size: 0.6rem; color: #444; text-transform: uppercase; }
        input, textarea { 
            background: #111; border: 1px solid #222; padding: 15px; 
            color: #fff; font-family: 'Inter', sans-serif; font-size: 0.9rem; outline: none; transition: 0.3s;
        }
        input:focus, textarea:focus { border-color: #666; background: #161616; }
        
        .btn-send { 
            background: #fff; color: #000; padding: 18px; border: none; 
            font-weight: bold; cursor: pointer; font-family: var(--tech-font); 
            letter-spacing: 1px; transition: 0.3s; margin-top: 10px;
        }
        .btn-send:hover { background: var(--accent); }
        .btn-send:disabled { background: #333; color: #666; cursor: not-allowed; }

        /* Información lateral */
        .contact-info { display: flex; flex-direction: column; gap: 40px; }
        .info-block { border-top: 1px solid #222; padding-top: 20px; }
        .label { font-family: var(--tech-font); color: #444; font-size: 0.7rem; text-transform: uppercase; display: block; margin-bottom: 10px; }
        .data { font-size: 1.2rem; color: #f0f0f0; text-decoration: none; transition: 0.3s; }
        .data:hover { color: var(--accent); }

        @media (max-width: 850px) {
            .container { grid-template-columns: 1fr; padding: 40px 5%; }
            h2 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">ARQMX.IO</a>
        <div>
            <a href="index.html">INICIO</a>
            <a href="portafolio.html">PORTAFOLIO</a>
            <a href="servicios.html">SERVICIOS</a>
            <a href="blog.html">BLOG</a>
            <a href="contacto.html" class="active" style="color:#fff">CONTACTO</a>
        </div>
    </nav>

    <div class="container">
        <h2>VAMOS A CONSTRUIR.</h2>

        <form id="arqmx-form">
            <div class="input-group">
                <span class="label-form">Nombre</span>
                <input type="text" name="nombre" placeholder="Tu nombre" required>
            </div>
            <div class="input-group">
                <span class="label-form">Correo Electrónico</span>
                <input type="email" name="email" placeholder="email@ejemplo.com" required>
            </div>
            <div class="input-group">
                <span class="label-form">Proyecto / Idea</span>
                <textarea name="mensaje" placeholder="Cuéntanos brevemente sobre tu proyecto..." rows="5" required></textarea>
            </div>
            <button type="submit" class="btn-send" id="btn-submit">ENVIAR SOLICITUD</button>
        </form>

        <div class="contact-info">
            <div class="info-block">
                <span class="label">Canal Directo</span>
                <a href="https://wa.me/525617747188" class="data">+52 56 1774 7188</a>
            </div>
            <div class="info-block">
                <span class="label">Consultas</span>
                <a href="mailto:p6366609@gmail.com" class="data">p6366609@gmail.com</a>
            </div>
            <div class="info-block">
                <span class="label">Social</span>
                <a href="https://www.facebook.com/profile.php?id=61581126082365" target="_blank" class="data">Facebook</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('arqmx-form');
        const btn = document.getElementById('btn-submit');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // CONFIGURACIÓN DE TU TÚNEL LOCAL
            const TUNNEL_URL = 'https://arqmx-contacto.loca.lt'; 
            const WEBHOOK_PATH = '/webhook-test/contacto'; // Cambia a /webhook/ cuando n8n esté en producción
            
            btn.innerText = 'ENVIANDO...';
            btn.disabled = true;

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                // Enviamos los datos a n8n en Parrot OS
                const response = await fetch(TUNNEL_URL + WEBHOOK_PATH, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Solicitud recibida correctamente. Nos comunicaremos pronto.');
                    form.reset();
                } else {
                    throw new Error('Error en servidor');
                }
            } catch (err) {
                console.error(err);
                alert('El servidor local está desconectado. Redirigiendo a WhatsApp...');
                // Backup por si tu Parrot está apagado
                window.location.href = "https://wa.me/525617747188?text=Hola, intenté contactarte por la web pero el servidor está offline.";
            } finally {
                btn.innerText = 'ENVIAR SOLICITUD';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
