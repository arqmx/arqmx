<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ARQMX.IO | Contacto</title>
    <style>
        body { background: #0f0f0f; color: white; font-family: sans-serif; padding: 50px; text-align: center; }
        form { display: flex; flex-direction: column; gap: 15px; max-width: 400px; margin: auto; background: #111; padding: 30px; border-radius: 10px; }
        input, textarea { background: #000; border: 1px solid #333; color: white; padding: 12px; }
        button { background: white; color: black; padding: 15px; font-weight: bold; cursor: pointer; border: none; }
    </style>
</head>
<body>
    <h2>CONTACTO ARQMX</h2>
    <form action="https://formspree.io/f/maqngrnp" method="POST">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="email" name="email" placeholder="Correo" required>
        <textarea name="mensaje" placeholder="Mensaje" rows="5" required></textarea>
        <button type="submit">ENVIAR MENSAJE</button>
    </form>
</body>
</html>
