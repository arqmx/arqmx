<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ARQCONCEPTUAL | Contacto</title>
    <style>
        body { font-family: 'Consolas', monospace; background: #0f0f0f; color: #fff; margin: 0; }
        nav { display: flex; justify-content: space-between; padding: 25px 5%; border-bottom: 1px solid #252525; align-items: center; background: #000; }
        .logo { font-weight: bold; font-size: 1.4rem; letter-spacing: 2px; text-decoration: none; color: #fff; }
        nav div a { color: #666; text-decoration: none; margin-left: 20px; font-size: 0.8rem; text-transform: uppercase; }
        nav div a:hover { color: #fff; }
        
        .container { padding: 60px 10%; max-width: 800px; }
        h1 { font-size: 3rem; margin-bottom: 10px; }
        p { color: #9b9b9b; margin-bottom: 40px; }

        /* Estilos del Formulario */
        form { display: flex; flex-direction: column; gap: 20px; background: #161616; padding: 30px; border: 1px solid #222; }
        label { font-size: 0.8rem; color: #666; }
        input, textarea { 
            background: #000; border: 1px solid #333; color: #fff; padding: 12px; 
            font-family: 'Consolas', monospace; outline: none; 
        }
        input:focus, textarea:focus { border-color: #fff; }
        
        .btn-enviar { 
            background: #fff; color: #000; border: none; padding: 15px; 
            font-weight: bold; cursor: pointer; font-family: 'Consolas', monospace;
            text-transform: uppercase;
        }
        .btn-enviar:hover { background: #ccc; }

        .btn-whatsapp { 
            display: inline-block; background: #25d366; color: #fff; 
            padding: 15px 30px; text-decoration: none; margin-top: 20px; 
            font-weight: bold; text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">ARQCONCEPTUAL</a>
        <div>
            <a href="index.html">INICIO</a>

    <div class="container">
        <h1>VAMOS A CONSTRUIR.</h1>
        <p>Completa el formulario para recibir una propuesta técnica o usa el botón de WhatsApp para contacto inmediato.</p>

        <form action="https://formsubmit.co/p6366609@gmail.com" method="POST">
            <input type="text" name="_honey" style="display:none">
            <input type="hidden" name="_captcha" value="false">
            
            <label>NOMBRE COMPLETO</label>
            <input type="text" name="nombre" placeholder="Escribe tu nombre..." required>

            <label>CORREO ELECTRÓNICO</label>
            <input type="email" name="email" placeholder="tu@correo.com" required>

            <label>TELÉFONO</label>
            <input type="tel" name="telefono" placeholder="55 0000 0000" required>

            <label>DESCRIPCIÓN DEL PROYECTO</label>
            <textarea name="mensaje" rows="5" placeholder="Cuéntame sobre tu idea, ubicación y metros cuadrados..." required></textarea>

            <button type="submit" class="btn-enviar">ENVIAR SOLICITUD A MI CORREO</button>
        </form>

        <a href="https://wa.me/525617747188" class="btn-whatsapp">CONTACTO POR WHATSAPP</a>
